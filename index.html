<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">  
  <title>NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card_img">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
        <img src="images/icon-view.svg" alt="icon-view" class="view-icon">
      </div>
      <div class="card_header">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card_body">
       <p> 
        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
        <span>0.041 ETH</span>
      </p>
       <p>
        <img src="images/icon-clock.svg" alt="icon-clock">
        <span> 3 days left</span>
       </p>
      </div>
      <div class="card_footer">
        <p>
          <img src="images/image-avatar.png" alt="image-avatar">
          <span>
            Creation of Jules Wyvern</span>
        </p>
      </div>
    </div>
  </main>
  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Olabiyi Judah    <br> &copy;  Godspeed 2022.</a>.
  </div>
</body>
</html>
